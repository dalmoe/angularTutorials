<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
  <div class="form-group">
    <label for="name">Name</label>
    <input  id="name"
            ngModel name="name" #name="ngModel"
            type="text"
            class="form-control"
            required
            minlength="2">
  </div>
  <div *ngIf="name.touched && name.errors">
    <div
      class="alert alert-danger"
      *ngIf="name.errors.required">
      Name is required.
    </div>
    <div
      class="alert alert-danger"
      *ngIf="name.errors.minlength">
      Name must be a minimum of 2 characters.
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input  id="email"
            ngModel name="email" #email="ngModel"
            type="text"
            class="form-control"
            required
            minlength="6">
  </div>
  <div *ngIf="email.touched && email.errors">
    <div
      class="alert alert-danger"
      *ngIf="email.errors.required">
      Email is required.
    </div>
    <div
      class="alert alert-danger"
      *ngIf="email.errors.minlength">
      Email must be at least {{email.errors.minlength.requiredLength}} characters long.
    </div>
  </div>
  <div class="form-group">
    <label for="frequency">Frequency of emails</label>
    <select id="frequency" class="form-control">
      <option value="Daily">Daily</option>
      <option value="Weekly">Weekly</option>
      <option value="Monthly">Monthly</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
